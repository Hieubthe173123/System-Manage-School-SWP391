<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sakura Preschool</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                font-family: 'Comic Sans MS', cursive, sans-serif;
                background-color: #f0f8ff;
                color: #333;
            }

            header {
                background-color: #2bb4d0;
                color: white;
                padding: 30px 0;
                text-align: center;
                margin-bottom: 20px;
                border-bottom: 5px solid #ffb6c1;
            }

            section {
                padding: 30px;
                background-color: white;
                border-radius: 15px;
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
                margin-bottom: 20px;
            }

            footer {
                background-color: #2bb4d0;
                color: white;
                text-align: center;
                padding: 15px 0;
                position: fixed;
                width: 100%;
                bottom: 0;
            }

            .btn-primary {
                background-color: #ff6f61;
                border: none;
                border-radius: 20px;
                padding: 10px 20px;
                font-size: 18px;
                transition: background-color 0.3s ease;
            }

            .btn-primary:hover {
                background-color: #ff4d43;
            }

            .container {
                max-width: 800px;
                margin: auto;
            }
        </style>
    </head>
    <body>

        <header>
            <h1>Sakura Preschool</h1>
        </header>

        <div class="container">
            <section>
                <h2>Welcome to Sakura Preschool</h2>
                <p>We provide a safe, creative, and nurturing learning environment for young children.</p>
                <p>Visit our homepage to learn more about what we offer.</p>
                <a href="FE_Parent/HomePage.jsp" class="btn btn-primary">Home Page</a>
            </section>
        </div>

        <footer>
            <p>&copy; 2024 Sakura Preschool. All rights reserved.</p>
        </footer>

    </body>
</html>
